name: iStoreOS_x86_64_22.03

on: 
  workflow_dispatch:
    inputs:
          ssh_debug:
            description: "ÊòØÂê¶ÂºÄÂêØSSHË∞ÉËØïÂäüËÉΩ:"
            required: false
            default: "ÂÖ≥Èó≠"
            type: choice
            options:
              - ÂÖ≥Èó≠
              - ÂºÄÂêØ

          ssh_time1:
            description: "SSHË∞ÉËØïËÆæÁΩÆ:ÂºÄÂßãÁºñËØëÂâçÊöÇÂÅúÊó∂Èó¥(ÂàÜÈíü):"
            required: false
            default: "30"
            type: string

          ssh_time2:
            description: "SSHË∞ÉËØïËÆæÁΩÆ:ÁºñËØëÊä•ÈîôÂêéÊöÇÂÅúÊó∂Èó¥(ÂàÜÈíü):"
            required: false
            default: "340"
            type: string

  schedule:
    - cron: 0 6 1,15 * *

env:
  BD_PROJECT: 'istoreos'       #È°πÁõÆÂêçÁß∞
  BD_TARGET: 'x86_64'        #ÁºñËØëÁõÆÊ†á
  REPO_URL: 'https://github.com/istoreos/istoreos'  #È°πÁõÆÂú∞ÂùÄ
  REPO_BRANCH: 'istoreos-22.03'  #È°πÁõÆÂàÜÊîØ
  TARGET_PLATFORM: 'amd64'  #Âπ≥Âè∞Êû∂ÊûÑ(amd64/arm64)
  SSH_DEBUG: 'false' #ÊòØÂê¶ÂºÄÂêØSSHÂäüËÉΩ(true/false)
  SSH_TIME: '30'   #Âçï‰ΩçÂàÜÈíü,ËÆæÁΩÆÊöÇÂÅúÂ∑•‰ΩúÊµÅÊó∂Èó¥,ÂèØÁî®pkill sleepÂëΩ‰ª§ÊèêÂâçÁªßÁª≠Â∑•‰ΩúÊµÅ,Êï¥‰∏™Â∑•‰ΩúÊµÅËøêË°åÊó∂Èó¥‰∏çËÉΩË∂ÖËøá6Â∞èÊó∂
  SSH_TIME2: '340'   #Âçï‰ΩçÂàÜÈíü,ËÆæÁΩÆÊöÇÂÅúÂ∑•‰ΩúÊµÅÊó∂Èó¥,ÂèØÁî®pkill sleepÂëΩ‰ª§ÊèêÂâçÁªßÁª≠Â∑•‰ΩúÊµÅ,Êï¥‰∏™Â∑•‰ΩúÊµÅËøêË°åÊó∂Èó¥‰∏çËÉΩË∂ÖËøá6Â∞èÊó∂
  CACHE_CCACHE: 'false'    #ÊòØÂê¶ÂºÄÂêØccacheÂäüËÉΩ(true/false)
  CACHE_CLEAN: 'false'     #ÊòØÂê¶Ê∏ÖÈô§ÁºìÂ≠ò(true/false)
  UPLOAD_ARTIFACT: 'false'   #ÊòØÂê¶‰∏ä‰º†Âà∞ARTIFACT(true/false)
  UPLOAD_RELEASE: 'false'    #ÊòØÂê¶‰∏ä‰º†Âà∞RELEASE(true/false)
  UPLOAD_WENSHUSHU: true


jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Check Server Performance
      run: |
        echo "Ë≠¶Âëä‚ö†"
        echo "ÂàÜÈÖçÁöÑÊúçÂä°Âô®ÊÄßËÉΩÊúâÈôêÔºåËã•ÈÄâÊã©ÁöÑÊèí‰ª∂ËøáÂ§öÔºåÂä°ÂøÖÊ≥®ÊÑèCPUÊÄßËÉΩÔºÅ"
        echo -e "Â∑≤Áü•CPUÂûãÂè∑(ÈôçÂ∫è): 7763Ôºå8370CÔºå8272CLÔºå8171MÔºåE5-2673\n"
        echo "--------------------------CPU‰ø°ÊÅØ--------------------------"
        echo "CPUÁâ©ÁêÜÊï∞Èáè: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
        echo "CPUÊ†∏ÂøÉÊï∞Èáè: $(nproc)"
        echo -e "CPUÂûãÂè∑‰ø°ÊÅØ:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
        echo "--------------------------ÂÜÖÂ≠ò‰ø°ÊÅØ--------------------------"
        echo "Â∑≤ÂÆâË£ÖÂÜÖÂ≠òËØ¶ÁªÜ‰ø°ÊÅØ:"
        echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
        echo "--------------------------Á°¨Áõò‰ø°ÊÅØ--------------------------"
        echo "Á°¨ÁõòÊï∞Èáè: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
        sudo -E apt-mark hold grub-efi-amd64-signed
        sudo -E apt update
        sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* snap*
        sudo -E apt -y full-upgrade
        sudo -E apt-get -qq install btop build-essential clang flex g++ gawk gcc-multilib gettext git libncurses5-dev libssl-dev python3-distutils python3-pyelftools python3-setuptools libpython3-dev rsync unzip zlib1g-dev swig aria2 jq subversion qemu-utils ccache rename libelf-dev device-tree-compiler libgnutls28-dev coccinelle libgmp3-dev libmpc-dev libfuse-dev ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libc6-dev libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5 libncursesw5-dev libreadline-dev libssl-dev libtool lld llvm lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip python3-ply python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E systemctl daemon-reload
        sudo -E apt -y autoremove --purge
        sudo -E apt clean
        sudo -E timedatectl set-timezone "Asia/Shanghai"

    - name: Environment Customization
      run: |
        # Âú®ËøôÈáåÂèØ‰ª•Ê†πÊçÆÈÄâÊã©ÁöÑ ssh_debug ËøõË°åÁõ∏Â∫îÁöÑÁéØÂ¢ÉËÆæÁΩÆ
        if [ "${{ github.event.inputs.ssh_debug }}" == "ÂºÄÂêØ" ]; then
          # ÊâßË°åÈíàÂØπ ÂºÄÂêØsshË∞ÉËØïÂäüËÉΩ ÁöÑÁéØÂ¢ÉËÆæÁΩÆÊìç‰Ωú
          echo "SSH_DEBUG=true" >> $GITHUB_ENV
          echo "SSH_TIME=${{ github.event.inputs.ssh_time1 }}" >> $GITHUB_ENV
          echo "SSH_TIME2=${{ github.event.inputs.ssh_time2 }}" >> $GITHUB_ENV
          echo "=====================Â∑≤ÂºÄÂêØSSHË∞ÉËØïÂäüËÉΩ===================="
          echo "==ËÆæÁΩÆÂºÄÂßãÁºñËØëÂâçÊöÇÂÅú$(((${{ github.event.inputs.ssh_time1 }}) / 60))Â∞èÊó∂$(((${{ github.event.inputs.ssh_time1 }}) % 60))ÂàÜÈíü,Ëã•ÁºñËØëÊä•ÈîôÂ∞Ü‰ºöÊöÇÂÅú$(((${{ github.event.inputs.ssh_time2 }}) / 60))Â∞èÊó∂$(((${{ github.event.inputs.ssh_time2 }}) % 60))ÂàÜÈíü=="
          echo "==============ÂèØ‰ΩøÁî® gogogo ÂëΩ‰ª§ÊèêÂâçÁªßÁª≠Â∑•‰ΩúÊµÅ============="
        else
          echo "=====================Êú™ÂºÄÂêØSSHË∞ÉËØïÂäüËÉΩ===================="
          echo "SSH_DEBUG=false" >> $GITHUB_ENV
        fi

    - name: Clone source code
      run: |
        git clone --depth 1 ${{ env.REPO_URL }} -b ${{ env.REPO_BRANCH }} ${{ env.BD_PROJECT }}
        
    - name: Free up disk space
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo mkdir -p -m 777 /mnt/${{ env.BD_PROJECT }}/dl /mnt/${{ env.BD_PROJECT }}/bin /mnt/${{ env.BD_PROJECT }}/staging_dir /mnt/${{ env.BD_PROJECT }}/build_dir
        ln -sf /mnt/${{ env.BD_PROJECT }}/dl ${{ env.BD_PROJECT }}/dl
        ln -sf /mnt/${{ env.BD_PROJECT }}/bin ${{ env.BD_PROJECT }}/bin
        ln -sf /mnt/${{ env.BD_PROJECT }}/staging_dir ${{ env.BD_PROJECT }}/staging_dir
        ln -sf /mnt/${{ env.BD_PROJECT }}/build_dir ${{ env.BD_PROJECT }}/build_dir
        echo "--------------------------Á°¨Áõò‰ø°ÊÅØ--------------------------"
        echo "Á°¨ÁõòÊï∞Èáè: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Cache
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: ${{ env.CACHE_CCACHE }}
        mixkey: ${{ env.BD_PROJECT }}_${{ env.BD_TARGET }}_${{ env.REPO_BRANCH }}
        clean: ${{ env.CACHE_CLEAN }}
        prefix: ${{ github.workspace }}/${{ env.BD_PROJECT }}
        
    - name: Update & Install feeds
      working-directory: ./${{ env.BD_PROJECT }}
      run: |
        mv $GITHUB_WORKSPACE/feeds/${{ env.BD_PROJECT }}_${{ env.BD_TARGET }} $GITHUB_WORKSPACE/${{ env.BD_PROJECT }}/feeds.conf
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        chmod +x $GITHUB_WORKSPACE/customize/*.sh
        $GITHUB_WORKSPACE/customize/${{ env.BD_PROJECT }}_${{ env.BD_TARGET }}.sh
        $GITHUB_WORKSPACE/customize/preset-adguard-core.sh ${{ env.TARGET_PLATFORM }}
        $GITHUB_WORKSPACE/customize/preset-clash-core.sh ${{ env.TARGET_PLATFORM }}

    - name: "Configuration Customization - Build_${{ env.BD_PROJECT }}_${{ env.BD_TARGET }}"
      env:
        CONFIG_FILE: './config/${{ env.BD_PROJECT }}_${{ env.BD_TARGET }}.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE ${{ env.BD_PROJECT }}/.config
        cd ${{ env.BD_PROJECT }}
        sudo echo "cd $PWD" >> /home/runner/.bashrc
        [ "${{ env.CACHE_CCACHE }}" == 'true' ] && echo -e 'CONFIG_CCACHE=y' >> .config
        make defconfig

    - name: Setup ssh for debug 
      if: env.SSH_DEBUG == 'true'
      continue-on-error: true
      run: |
        # ÂÖÅËÆ∏rootÁôªÂΩïÂπ∂ËÆæÁΩÆrootÂØÜÁ†Å
        echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config 
        if [ -n "${{ secrets.SSH_PW }}" ]; then
          echo "root:${{ secrets.SSH_PW }}" | sudo chpasswd
        else
          echo "root:123" | sudo chpasswd
        fi
    
        # ÈáçÂêØSSHÊúçÂä°
        sudo service sshd restart
    
        # ÈÖçÁΩÆÂíåÂêØÂä®frpc
        if [ -n "${{ secrets.FRPC_CONFIG }}" ]; then
          # ‰ΩøÁî®Êèê‰æõÁöÑfrpcÈÖçÁΩÆ
          echo "${{ secrets.FRPC_CONFIG }}" > ./frpc.ini
          chmod +x ./frpc && ./frpc -c ./frpc.ini > ./frpc.log 2>&1 &
          sleep 5
          if grep -q "start proxy success" ./frpc.log; then
            echo "================frpcÂêØÂä®ÊàêÂäü!================"
            echo "=========Ê£ÄÊµã‰∏∫Ëá™ÂÆö‰πâÈÖçÁΩÆ,ËØ∑Ëá™Ë°åËøûÊé•SSH========="
            echo "SSH_SETUP=success" >> $GITHUB_ENV
          else
            echo "Ë≠¶Âëä:Â∞ùËØïÂêØÂä®frpcÂ§±Ë¥•„ÄÇËØ∑ÈáçÊñ∞ÈÖçÁΩÆFRPC_CONFIGÂ≠óÊÆµ"
            echo "==================ÁªßÁª≠Â∑•‰ΩúÊµÅ==================="
            echo "SSH_SETUP=failure" >> $GITHUB_ENV
          fi
        else
          # ÁîüÊàêÈöèÊú∫Á´ØÂè£Âπ∂ÈÖçÁΩÆfrpc
          max_attempts=10
          attempts=0

          while [ $attempts -lt $max_attempts ]; do
            random_port=$(shuf -i 10001-50000 -n 1)
            cp frpc.ini.example frpc.ini
            sed -i "s/\[ssh2action\]/\[ssh2action$random_port\]/g" frpc.ini
            sed -i "s/remote_port = 22222/remote_port = $random_port/g" frpc.ini
            chmod +x ./frpc && ./frpc -c ./frpc.ini > ./frpc.log 2>&1 &
            sleep 5
            # Ê£ÄÊü•frpcÂêØÂä®ÈîôËØØ
            if grep -q "start proxy success" ./frpc.log; then
              echo "============frpcÂêØÂä®ÊàêÂäü!============"
              echo "==========‰ª•‰∏ãÊòØSSHËøûÊé•ÂëΩ‰ª§==========="
              echo "ssh root@$(grep -E 'server_addr\s*=' frpc.ini | cut -d'=' -f2 | tr -d '[:space:]') -p $random_port"
              echo "===================================="
              echo "SSH_SETUP=success" >> $GITHUB_ENV
              break
            else
              echo "ÈîôËØØ:frpcÂêØÂä®Â§±Ë¥•!ÈáçËØï‰∏≠..."
              pkill frpc
              attempts=$((attempts+1))
            fi
          done

          if [ $attempts -eq $max_attempts ]; then
              echo "Ë≠¶Âëä:Â∞ùËØïÂêØÂä®frpc $max_attempts Ê¨°‰ªçÁÑ∂Â§±Ë¥•„ÄÇËØ∑Ëá™Ë°åÈÖçÁΩÆFRPC_CONFIGÂ≠óÊÆµ"
              echo "======================ÁªßÁª≠Â∑•‰ΩúÊµÅ======================="
              echo "SSH_SETUP=failure" >> $GITHUB_ENV
          fi
        fi
        
    - name: Pause workflow for custom
      if: env.SSH_DEBUG == 'true' && env.SSH_SETUP == 'success'
      run: |
        # Âä†ËΩΩgogogoÂëΩ‰ª§
        source $GITHUB_WORKSPACE/customize/diy/gogogo.sh
        echo "===================Â∑≤ÊöÇÂÅúÂ∑•‰ΩúÊµÅ==================="      # ÂÄíËÆ°Êó∂Âæ™ÁéØ
        count=0
        while [ ! -f /home/runner/stop_signal ] && [ $count -lt $((60 * ${{ env.SSH_TIME }})) ] ; do
          sleep 1
          count=$((count + 1))
        done
        echo "Â∑≤ËøáÊó∂Èó¥Ôºö$((count / 60))ÂàÜÈíü$((count % 60))Áßí"
        # Âæ™ÁéØÁªìÊùüÂêéÂà†Èô§Êñá‰ª∂
        sudo rm -f /home/runner/stop_signal
        
    - name: Download package
      working-directory: ./${{ env.BD_PROJECT }}
      run: |
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        echo "--------------------------Á°¨Áõò‰ø°ÊÅØ--------------------------"
        echo "Á°¨ÁõòÊï∞Èáè: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Build firmware
      working-directory: ./${{ env.BD_PROJECT }}
      run: |
        echo -e "$(nproc) thread build."
        make -j$(nproc) || make -j1 V=s | tee build.log
        echo "--------------------------Á°¨Áõò‰ø°ÊÅØ--------------------------"
        echo "Á°¨ÁõòÊï∞Èáè: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

    - name: Check compile
      run: |
        # Âä†ËΩΩÊ∂àÊÅØÈÄöÁü•ÂäüËÉΩ
        send_message() {
          if [ -n "${{ secrets.IYUU_TOKEN }}" ]; then
            # ÂèëÈÄÅÊ∂àÊÅØÂà∞ IYUU Êé•Âè£
            curl -X POST \
            "https://iyuu.cn/${{ secrets.IYUU_TOKEN }}.send" \
            -H 'Content-Type: application/json' \
            -d '{"text": "'"${1}"'", "desp": "'"${2}"'"}' > /dev/null 2>&1
            echo "=======Â∑≤ÈÄöËøáIYUUÊé•Âè£ÂèëÈÄÅÈÄöÁü•======="
          fi
      
          if [ -n "${{ secrets.SERVERCHAN_SCKEY }}" ]; then
            # ÂèëÈÄÅÊ∂àÊÅØÂà∞ ServerÈÖ±
            curl -X POST \
            "https://sc.ftqq.com/${{ secrets.SERVERCHAN_SCKEY }}.send" \
            -H 'Content-Type: application/json;charset=utf-8' \
            -d '{"text": "'"${1}"'", "desp": "'"${2}"'"}' > /dev/null 2>&1
            echo "=======Â∑≤ÈÄöËøáServerÈÖ±ÂèëÈÄÅÈÄöÁü•======="
          fi
        }

        cd ${{ env.BD_PROJECT }}/bin/targets/*/*
        if [ -n "$(ls *.img.gz)" ]; then
          echo "BD_COMPILE=success" >> $GITHUB_ENV
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
          echo "DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
          echo "KERNEL=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')" >> $GITHUB_ENV
          uppercase_string=$(echo "${{ env.BD_PROJECT }}" | tr '[:lower:]' '[:upper:]')
          echo "Uppercase_String=$uppercase_string" >> $GITHUB_ENV
          tar -czvf packages.tar.gz packages
          rm -rf packages
          echo "===========ÁºñËØëÊàêÂäü,ÂáÜÂ§á‰∏ä‰º†==========="
        else
          if [ "${{ env.SSH_SETUP }}" == 'success' ]; then
            echo "BD_COMPILE=standby" >> $GITHUB_ENV
            echo "===========ÁºñËØëÂ§±Ë¥•,ÊöÇÂÅúÂ∑•‰ΩúÊµÅ==========="
            send_message "ÁºñËØëÂ§±Ë¥•" "ÁºñËØëÂ§±Ë¥•,Â∑≤ÊöÇÂÅúÂ∑•‰ΩúÊµÅ,ËØ∑‰ΩøÁî®SSHÁôªÂΩïË∞ÉËØï"
          else
            echo "===========ÁºñËØëÂ§±Ë¥•,ÁªìÊùüÂ∑•‰ΩúÊµÅ==========="
            exit 1
          fi        
        fi

    - name: Pause workflow for debug 
      if: env.BD_COMPILE == 'standby'
      run: |
        # Âä†ËΩΩgogogoÂëΩ‰ª§
        source $GITHUB_WORKSPACE/customize/diy/gogogo.sh

        # Âä†ËΩΩÊ∂àÊÅØÈÄöÁü•ÂäüËÉΩ
        send_message() {
          if [ -n "${{ secrets.IYUU_TOKEN }}" ]; then
            # ÂèëÈÄÅÊ∂àÊÅØÂà∞ IYUU Êé•Âè£
            curl -X POST \
            "https://iyuu.cn/${{ secrets.IYUU_TOKEN }}.send" \
            -H 'Content-Type: application/json' \
            -d '{"text": "'"${1}"'", "desp": "'"${2}"'"}' > /dev/null 2>&1
            echo "=======Â∑≤ÈÄöËøáIYUUÊé•Âè£ÂèëÈÄÅÈÄöÁü•======="
          fi
      
          if [ -n "${{ secrets.SERVERCHAN_SCKEY }}" ]; then
            # ÂèëÈÄÅÊ∂àÊÅØÂà∞ ServerÈÖ±
            curl -X POST \
            "https://sc.ftqq.com/${{ secrets.SERVERCHAN_SCKEY }}.send" \
            -H 'Content-Type: application/json;charset=utf-8' \
            -d '{"text": "'"${1}"'", "desp": "'"${2}"'"}' > /dev/null 2>&1
            echo "=======Â∑≤ÈÄöËøáServerÈÖ±ÂèëÈÄÅÈÄöÁü•======="
          fi
        }
        
        # Âä†ËΩΩÁºñËØëÁªìÊûúÊ£ÄÊü•ÂäüËÉΩ
        check_compile() {
          cd ${{ env.BD_PROJECT }}/bin/targets/*/*
          if [ -n "$(ls *.img.gz)" ]; then
            echo "BD_COMPILE=success" >> $GITHUB_ENV
            echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
            echo "DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
            KERNEL=$(cat *.manifest | awk '/^kernel/ {print $2}' | tr -d ' ')
            echo "KERNEL=$KERNEL" >> $GITHUB_ENV
            Uppercase_String=$(echo "${{ env.BD_PROJECT }}" | tr '[:lower:]' '[:upper:]')
            echo "Uppercase_String=$Uppercase_String" >> $GITHUB_ENV
            tar -czvf packages.tar.gz packages
            rm -rf packages
            echo "===========ÁºñËØëÊàêÂäü,ÂáÜÂ§á‰∏ä‰º†==========="
            send_message "ÁºñËØëÊàêÂäü,ÂáÜÂ§á‰∏ä‰º†" "ÁºñËØëÊàêÂäü,ÂáÜÂ§á‰∏ä‰º†"
          else
            rm -f /home/runner/stop_signal
            echo "===========ÁºñËØëÂ§±Ë¥•,ÁªßÁª≠ÊöÇÂÅú==========="
            echo "BD_COMPILE=failure" >> $GITHUB_ENV
            send_message "ÁºñËØëÂ§±Ë¥•,ÁªßÁª≠ÊöÇÂÅú" "ÁºñËØëÂ§±Ë¥•,ÁªßÁª≠ÊöÇÂÅú"
            return 1  # ËøîÂõûÈùûÈõ∂ÂÄºË°®Á§∫ÁºñËØëÂ§±Ë¥•
          fi
        }

        # ËæìÂá∫Ê∂àÊÅØ
        echo "====================ÊöÇÂÅúÂ∑•‰ΩúÊµÅ===================="
        echo "==========ÂèØ‰ΩøÁî® gogogo ÂëΩ‰ª§ÊèêÂâçÁªßÁª≠Â∑•‰ΩúÊµÅ=========="
        if [ -n "${{ secrets.IYUU_TOKEN }}" ] || [ -n "${{ secrets.SERVERCHAN_SCKEY }}" ]; then
          echo "Êé®Ëçêmake -j$(nproc) ; gogogo ÁºñËØëÔºåÊâßË°åÂÆåÊàê‰ºöÈÄöËøá Áà±ËØ≠È£ûÈ£û ÊàñËÄÖ ServerÈÖ± ËøõË°åÈÄöÁü•"
        fi

        # ÂÄíËÆ°Êó∂,ÂàùÂßãÂåñÂÜÖÈÉ®ËÆ°Êï∞Âô®ÔºåÁî®‰∫éÊéßÂà∂Âæ™ÁéØÊ¨°Êï∞
